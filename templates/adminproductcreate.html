{% extends 'admin-base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h4>Enter Product Details</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <form method="post" action="{% url 'submitproduct' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name</label>
                    <input type="text" class="form-control" id="id_name" name="Name" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="id_price">Price</label>
                    <input type="text" class="form-control" id="id_price" name="Price" placeholder="Price" required>
                </div>
                 <div class="form-group">
                    <label for="id_price">Stock</label>
                    <input type="text" class="form-control" id="id_stock" name="Stock" placeholder="Stock" required>
                </div>
                <div class="form-group">
                    <label for="id_description">Description</label>
                    <!-- <input type="text" class="form-control" id="id_description" name="Description" placeholder="Description" required> -->
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="Description" placeholder="Description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="id_storage_space">Storage Space</label>
                    <input class="form-control" id="id_storage_space" name="Storagespace" required>
                </div>
                <div class="form-group">
                    <label for="id_image_name">Image name</label>
                    <input type="file" class="form-control-file" id="id_image_name" name="Imagename" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
    

{% endblock %}
